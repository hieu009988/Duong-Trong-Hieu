<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp sinh nhật</title>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 500px;
            text-align: center;
            color: #fff;
        }
        h1 {
            color: #FF4500;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #FFFF00;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Chúc mừng sinh nhật!</h1>
        <p>Chúc mừng sinh nhật! Chúc bạn có một ngày sinh nhật thật vui vẻ và ý nghĩa.</p>
        <p>From: Dương Trọng Hiếu</p>
    </div>
</body>
</html>
